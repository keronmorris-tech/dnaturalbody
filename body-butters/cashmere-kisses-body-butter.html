<script>
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';

  // âœ… SEND DRAWER CHECKOUT HERE (Shopify cart page)
  // If you later use a custom domain, change this to that domain.
  var SHOPIFY_CART_URL = 'https://shop.dnaturalbody.com/cart';

  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.head || document.body).appendChild(script);
    script.onload = ShopifyBuyInit;
  }

  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) ShopifyBuyInit();
    else loadScript();
  } else {
    loadScript();
  }

  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'dpscr1-vz.myshopify.com',
      storefrontAccessToken: 'b6634d4da21c44f64244a1ff19a52d78',
    });

    ShopifyBuy.UI.onReady(client).then(function (ui) {

      // âœ… Create CART drawer component
      var cartComponent = ui.createComponent('cart', {
        options: {
          cart: {
            startOpen: false,
            text: { total: "Subtotal", button: "Checkout" }
          },
          toggle: {
            node: document.getElementById('shopify-cart-toggle'),
            styles: {
              toggle: {
                "background-color": "#1d201c",
                ":hover": { "background-color": "#313630" },
                ":focus": { "background-color": "#313630" }
              }
            }
          }
        }
      });

      // ---------- âœ… HELPERS ----------
      function openCartDrawer() {
        try {
          if (cartComponent && typeof cartComponent.open === "function") {
            cartComponent.open();
            return;
          }
          if (cartComponent && typeof cartComponent.toggleVisibility === "function") {
            cartComponent.toggleVisibility();
            return;
          }
          // fallback: sometimes cart lives in ui.components.cart[0]
          var fallbackCart = ui.components && ui.components.cart && ui.components.cart[0];
          if (fallbackCart && typeof fallbackCart.open === "function") fallbackCart.open();
          else if (fallbackCart && typeof fallbackCart.toggleVisibility === "function") fallbackCart.toggleVisibility();
        } catch (e) {}
      }

      function getItemCount() {
        try {
          var items = (cartComponent && cartComponent.model && cartComponent.model.lineItems) || [];
          return items.reduce(function (sum, item) {
            return sum + (item.quantity || 0);
          }, 0);
        } catch (e) {
          return 0;
        }
      }

      function updateCartBadge() {
        var badge = document.getElementById("cartCount");
        if (!badge) return;

        var count = getItemCount();
        badge.textContent = String(count);

        // show only when count > 0 (your original HTML starts display:none)
        badge.style.display = count > 0 ? "inline-flex" : "none";
      }

      // Force cart drawer checkout button -> Shopify /cart page
      function wireDrawerCheckoutToCartPage() {
        // The BuyButton UI renders the drawer later, so we watch for it.
        var observer = new MutationObserver(function () {
          var btn = document.querySelector(".shopify-buy__cart__checkout");
          if (btn && !btn.dataset.dnWired) {
            btn.dataset.dnWired = "1";
            btn.addEventListener("click", function (e) {
              e.preventDefault();
              window.location.href = SHOPIFY_CART_URL;
            });
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      }

      // âœ… Keep badge in sync
      function wireCartModelListeners() {
        if (!cartComponent || !cartComponent.model || typeof cartComponent.model.on !== "function") return;

        cartComponent.model.on("change", updateCartBadge);
        cartComponent.model.on("update", updateCartBadge);

        // initial paint
        updateCartBadge();
      }

      // ---------- âœ… PRODUCT BUTTON ----------
      ui.createComponent('product', {
        id: '14889665036653',
        node: document.getElementById('buybutton-cashmere'),
        options: {
          product: {
            contents: {
              img: false,
              title: false,
              price: false,
            },
            text: { button: "Add to Cart" },
            styles: {
              button: {
                "background-color": "#1d201c",
                ":hover": { "background-color": "#313630" },
                ":focus": { "background-color": "#313630" },
                "padding": "14px 18px",
                "border-radius": "10px"
              }
            }
          },
          events: {
            afterAddVariant: function () {
              // open + refresh badge after add
              updateCartBadge();
              openCartDrawer();
            }
          }
        }
      });

      // âœ… Your ðŸ‘œ icon opens cart drawer + ensures badge refresh
      var cartBtn = document.getElementById("cartButton");
      if (cartBtn) {
        cartBtn.addEventListener("click", function () {
          updateCartBadge();
          openCartDrawer();
        });
      }

      // âœ… Activate listeners + checkout wiring
      wireCartModelListeners();
      wireDrawerCheckoutToCartPage();

      // âœ… Make the cartComponent available to other scripts if needed
      window.DN_CART = cartComponent;
    });
  }
})();
</script>
